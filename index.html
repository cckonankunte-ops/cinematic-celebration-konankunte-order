<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Celebration | Food Order</title>
  <style>
    :root {
      --gold: #d4af37;
      --black: #000000;
      --dark: #111111;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--black);
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 16px;
      border-bottom: 1px solid #222;
    }
    header img {
      max-width: 220px;
      height: auto;
    }
    h2 {
      margin: 0;
      padding: 14px;
      background: var(--dark);
      color: var(--gold);
      cursor: pointer;
      font-size: 18px;
    }
    .section {
      border-bottom: 1px solid #222;
    }
    .items {
      display: none;
      padding: 10px 14px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      gap: 8px;
    }
    .item span {
      flex: 1;
      font-size: 14px;
    }
    .price {
      color: var(--gold);
      margin-right: 8px;
      white-space: nowrap;
    }
    input[type=number] {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    .total {
      position: sticky;
      bottom: 0;
      background: #111;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      border-top: 1px solid #222;
    }
    @media (min-width: 768px) {
      body { max-width: 700px; margin: auto; }
    }
  </style>
</head>
<body>

<header>
  <img src="Logo_Brand_Name.png" alt="Cinematic Celebration" />
</header>

<div id="menu"></div>

<div class="total">Total Amount: ₹<span id="total">0</span></div>

<script>
const menuData = {
  "Burger": [
    ["Veg Cheese Burger",135],
    ["Chicken Crispy Burger",150]
  ],
  "Sandwich": [
    ["Veg Cheese Sandwich",90],
    ["Paneer Cheese Sandwich",100],
    ["Mushroom Cheese Sandwich",100],
    ["Corn Cheese Sandwich",100],
    ["Egg Cheese Sandwich",100],
    ["Chicken Cheese Sandwich",110]
  ],
  "Pizza": [
    ["Cheese Margherita Pizza",130],
    ["Veggie Corn Pizza",140],
    ["Veggie Mushroom Pizza",150],
    ["Veggie Paneer Pizza",150],
    ["Corn Paneer Pizza",160],
    ["Pepe Paneer Pizza",160],
    ["Chicken Tandoor Pizza",160]
  ],
  "Garlic Bread": [
    ["Cheese Garlic Bread",100],
    ["Chilly Cheese Garlic Bread",110],
    ["Corn Cheese Garlic Bread",110]
  ],
  "French Fries": [
    ["Fries Regular",95],
    ["Fries Peri Peri",100]
  ],
  "Veg Starter": [
    ["Gobi Manchurian",120],
    ["Baby Corn Manchurian",140],
    ["Mushroom Chilly",140],
    ["Mushroom Pepper Dry",140],
    ["Mushroom 65",140],
    ["Baby Corn 65",140],
    ["Paneer 65",150]
  ],
  "Non-Veg Starter": [
    ["Chicken Popcorn",130],
    ["Chicken Cheese Popcorn",140],
    ["Chilly Chicken",165],
    ["Chicken 65",165],
    ["Chicken Crispy Lollipop",130],
    ["Chicken Lollipop Semi Dry (5 Pc)",170],
    ["Lemon Chicken",170],
    ["Egg Chilly",130],
    ["Egg 65",130]
  ],
  "Fried Rice": [
    ["Veg Fried Rice",120],
    ["Paneer Fried Rice",140],
    ["Mushroom Fried Rice",140],
    ["Egg Fried Rice",140],
    ["Chicken Egg Fried Rice",160]
  ],
  "Noodles": [
    ["Veg Noodles",140],
    ["Egg Noodles",150],
    ["Chicken Noodles",160]
  ],
  "Fresh Juice": [
    ["Watermelon Juice",70],
    ["Mosambi Juice",70],
    ["Pineapple Juice",70],
    ["Apple Shake",90],
    ["Chikku Shake",80],
    ["Mango Shake",85]
  ],
  "Milk Shake": [
    ["Vanilla Milk Shake",80],
    ["Orio Milk Shake",90],
    ["Chocolate Milk Shake",90],
    ["Strawberry Milk Shake",90],
    ["Black Current Milk Shake",90],
    ["Dry Fruit Milk Shake",100]
  ]
};

const menuDiv = document.getElementById('menu');
let totalEl = document.getElementById('total');

function calculateTotal() {
  let total = 0;
  document.querySelectorAll('input[data-price]').forEach(input => {
    total += (input.value || 0) * input.dataset.price;
  });
  totalEl.textContent = total;
}

Object.entries(menuData).forEach(([category, items]) => {
  const section = document.createElement('div');
  section.className = 'section';

  const h2 = document.createElement('h2');
  h2.textContent = category;
  h2.onclick = () => {
    itemsDiv.style.display = itemsDiv.style.display === 'block' ? 'none' : 'block';
  };

  const itemsDiv = document.createElement('div');
  itemsDiv.className = 'items';

  items.forEach(([name, price]) => {
    const row = document.createElement('div');
    row.className = 'item';
    row.innerHTML = `<span>${name}</span><span class="price">₹${price}</span><input type="number" min="0" value="0" data-price="${price}" />`;
    row.querySelector('input').addEventListener('input', calculateTotal);
    itemsDiv.appendChild(row);
  });

  section.appendChild(h2);
  section.appendChild(itemsDiv);
  menuDiv.appendChild(section);
});
</script>

</body>
</html>
