<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Celebration ‚Äì Order Menu</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  color: #fff;
}

header {
  text-align: center;
  padding: 16px;
}

header img {
  max-width: 180px;
  margin-bottom: 8px;
}

.search-box {
  padding: 12px;
}

.search-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

.category {
  padding: 12px;
}

.category h2 {
  margin: 12px 0;
  font-size: 20px;
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
}

.item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 10px;
  margin-bottom: 8px;
}

.item-left {
  flex: 1;
}

.item-name {
  font-size: 15px;
}

.price {
  font-size: 13px;
  opacity: 0.8;
}

.qty-control {
  display: flex;
  align-items: center;
  gap: 8px;
}

.qty-btn {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  background: gold;
  color: #000;
  font-size: 18px;
  cursor: pointer;
}

.qty-value {
  min-width: 18px;
  text-align: center;
}

.sticky-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 1px solid #333;
}

.total {
  font-size: 18px;
  color: gold;
}

.whatsapp-btn {
  background: #25D366;
  color: #000;
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="Logo_Brand_Name.png" alt="Cinematic Celebration">
</header>

<div class="search-box">
  <input type="text" placeholder="Search food..." oninput="filterMenu(this.value)">
</div>

<div id="menu"></div>

<div class="sticky-bar">
  <div class="total">Total: ‚Çπ<span id="totalAmount">0</span></div>
  <button class="whatsapp-btn" onclick="sendWhatsApp()">Send Order</button>
</div>

<script>
const menuData = {

  "üçî Burger": [
    { name: "Veg Cheese Burger", price: 135 },
    { name: "Chicken Crispy Burger", price: 150 }
  ],

  "ü•™ Sandwich": [
    { name: "Veg Cheese Sandwich", price: 90 },
    { name: "Paneer Cheese Sandwich", price: 100 },
    { name: "Mushroom Cheese Sandwich", price: 100 },
    { name: "Corn Cheese Sandwich", price: 100 },
    { name: "Egg Cheese Sandwich", price: 100 },
    { name: "Chicken Cheese Sandwich", price: 110 }
  ],

  "üçï Pizza": [
    { name: "Cheese Margherita Pizza", price: 130 },
    { name: "Veggie Corn Pizza", price: 140 },
    { name: "Veggie Mushroom Pizza", price: 150 },
    { name: "Veggie Paneer Pizza", price: 150 },
    { name: "Corn Paneer Pizza", price: 160 },
    { name: "Pepe Paneer Pizza", price: 160 },
    { name: "Chicken Tandoor Pizza", price: 160 }
  ],

  "ü•ñ Garlic Bread": [
    { name: "Cheese Garlic Bread", price: 100 },
    { name: "Chilly Cheese Garlic Bread", price: 110 },
    { name: "Corn Cheese Garlic Bread", price: 110 }
  ],

  "üçü French Fries": [
    { name: "Fries Regular", price: 95 },
    { name: "Fries Peri Peri", price: 100 }
  ],

  "ü•¶ Veg Starter": [
    { name: "Gobi Manchurian", price: 120 },
    { name: "Baby Corn Manchurian", price: 140 },
    { name: "Mushroom Chilly", price: 140 },
    { name: "Mushroom Pepper Dry", price: 140 },
    { name: "Mushroom 65", price: 140 },
    { name: "Baby Corn 65", price: 140 },
    { name: "Paneer 65", price: 150 }
  ],

  "üçó Non-Veg Starter": [
    { name: "Chicken Popcorn", price: 130 },
    { name: "Chicken Cheese Popcorn", price: 140 },
    { name: "Chilly Chicken", price: 165 },
    { name: "Chicken 65", price: 165 },
    { name: "Chicken Crispy Lollipop", price: 130 },
    { name: "Chicken Lollipop Semi Dry (5 Pcs)", price: 170 },
    { name: "Lemon Chicken", price: 170 },
    { name: "Egg Chilly", price: 130 },
    { name: "Egg 65", price: 130 }
  ],

  "üçö Fried Rice": [
    { name: "Veg Fried Rice", price: 120 },
    { name: "Paneer Fried Rice", price: 140 },
    { name: "Mushroom Fried Rice", price: 140 },
    { name: "Egg Fried Rice", price: 140 },
    { name: "Chicken Egg Fried Rice", price: 160 }
  ],

  "üçú Noodles": [
    { name: "Veg Noodles", price: 140 },
    { name: "Egg Noodles", price: 150 },
    { name: "Chicken Noodles", price: 160 }
  ],

  "ü•§ Fresh Juice": [
    { name: "Watermelon Juice", price: 70 },
    { name: "Mosambi Juice", price: 70 },
    { name: "Pineapple Juice", price: 70 },
    { name: "Apple Shake", price: 90 },
    { name: "Chikku Shake", price: 80 },
    { name: "Mango Shake", price: 85 }
  ],

  "ü•õ Milk Shake": [
    { name: "Vanilla Milk Shake", price: 80 },
    { name: "Orio Milk Shake", price: 90 },
    { name: "Chocolate Milk Shake", price: 90 },
    { name: "Strawberry Milk Shake", price: 90 },
    { name: "Black Current Milk Shake", price: 90 },
    { name: "Dry Fruit Milk Shake", price: 100 }
  ]

};

const menuDiv = document.getElementById("menu");

function renderMenu(filter = "") {
  menuDiv.innerHTML = "";
  for (const category in menuData) {
    const section = document.createElement("div");
    section.className = "category";
    section.innerHTML = `<h2>${category}</h2>`;

    menuData[category].forEach(item => {
      if (!item.name.toLowerCase().includes(filter.toLowerCase())) return;

      const div = document.createElement("div");
      div.className = "item";
      div.dataset.price = item.price;
      div.dataset.name = item.name;

      div.innerHTML = `
        <div class="item-left">
          <div class="item-name">${item.name}</div>
          <div class="price">‚Çπ${item.price}</div>
        </div>
        <div class="qty-control">
          <button class="qty-btn" onclick="changeQty(this,-1)">‚àí</button>
          <span class="qty-value">0</span>
          <button class="qty-btn" onclick="changeQty(this,1)">+</button>
        </div>
      `;
      section.appendChild(div);
    });

    menuDiv.appendChild(section);
  }
}

function changeQty(btn, delta) {
  const qtySpan = btn.parentElement.querySelector(".qty-value");
  let qty = parseInt(qtySpan.textContent);
  qty = Math.max(0, qty + delta);
  qtySpan.textContent = qty;
  calculateTotal();
}

function calculateTotal() {
  let total = 0;
  document.querySelectorAll(".item").forEach(item => {
    const qty = parseInt(item.querySelector(".qty-value").textContent);
    const price = parseInt(item.dataset.price);
    total += qty * price;
  });
  document.getElementById("totalAmount").textContent = total;
}

function sendWhatsApp() {
  let message = "üõí *Cinematic Celebration Order*%0A%0A";
  let hasItems = false;

  document.querySelectorAll(".item").forEach(item => {
    const qty = parseInt(item.querySelector(".qty-value").textContent);
    if (qty > 0) {
      hasItems = true;
      message += `${item.dataset.name} x ${qty}%0A`;
    }
  });

  if (!hasItems) {
    alert("Please select items");
    return;
  }

  message += `%0Aüí∞ Total: ‚Çπ${document.getElementById("totalAmount").textContent}`;
  window.open(`https://wa.me/?text=${message}`, "_blank");
}

function filterMenu(value) {
  renderMenu(value);
}

renderMenu();
</script>

</body>
</html>
