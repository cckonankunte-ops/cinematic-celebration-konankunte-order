<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Celebration – Food Order</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --gold: #d4af37;
      --dark: #0e0e0e;
      --card: #151515;
      --text: #f5f5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)),
        url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-attachment: fixed;
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 24px 16px;
      animation: fadeDown 0.8s ease;
    }

    header img {
      max-width: 200px;
      margin-bottom: 12px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      letter-spacing: 2px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    details {
      background: linear-gradient(145deg, #111, #1a1a1a);
      border-radius: 14px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    details:hover {
      transform: scale(1.01);
    }

    summary {
      padding: 16px 18px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      font-size: 18px;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    .item {
  display: grid;
  grid-template-columns: 1fr auto auto;
  align-items: center;
  gap: 12px;
  padding: 10px 0;
}


@media (max-width: 480px) {
  .item {
    grid-template-columns: 1fr auto auto;
  }
}


    .item-name {
      flex: 1;
    }

    .price {
      color: var(--gold);
      margin-right: 10px;
      font-weight: 500;
    }

    .qty-control {
  display: flex;
  align-items: center;
  gap: 6px;
}

.qty-btn {
  width: 28px;
  height: 28px;
  border-radius: 6px;
  border: none;
  background: linear-gradient(135deg, #c9a24d, #f5d27a);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.qty-value {
  width: 36px;
  text-align: center;
  background: #111;
  color: #fff;
  border-radius: 6px;
  padding: 4px 0;
}
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .total-box {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      position: sticky;
      bottom: 0;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
      animation: fadeUp 0.8s ease;
    }

    .total-box h2 {
      margin: 0 0 10px;
      font-family: 'Cinzel', serif;
      color: var(--gold);
    }

    button {
      background: linear-gradient(135deg, #d4af37, #b8962e);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      margin: 6px;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      summary { font-size: 16px; }
      .item { flex-direction: column; align-items: flex-start; gap: 6px; }
    }
  </style>
</head>
<body>

<header>
  <img src="Logo_Brand_Name.png" alt="Cinematic Celebration Logo" />
  <h1>Food Menu</h1>
</header>

<div class="container">

  <details open>
    <summary><i class="fa-solid fa-burger"></i> Burgers</summary>
    <div class="item"><span class="item-name">Veg Cheese Burger</span><span class="price">₹135</span><input type="number" min="0" value="0"></div>
    <div class="item"><span class="item-name">Chicken Crispy Burger</span><span class="price">₹150</span><input type="number" min="0" value="0"></div>
  </details>

  <details>
    <summary><i class="fa-solid fa-pizza-slice"></i> Pizza</summary>
    <div class="item"><span class="item-name">Cheese Margherita</span><span class="price">₹130</span><input type="number" min="0" value="0"></div>
  </details>

</div>

<div class="total-bar">
  <span>Total: ₹<span id="totalAmount">0</span></span>
  <button id="whatsappBtn">Send Order on WhatsApp</button>
</div>

<script>
const items = document.querySelectorAll('.item');
const totalEl = document.getElementById('totalAmount');

function updateTotal() {
  let total = 0;
  items.forEach(item => {
    const price = parseInt(item.dataset.price);
    const qty = parseInt(item.querySelector('.qty-value').innerText);
    total += price * qty;
  });
  totalEl.textContent = total;
}

// auto bind buttons
items.forEach(item => {
  item.querySelectorAll('.qty-btn').forEach(btn => {
    btn.addEventListener('click', () => updateTotal());
  });
}););
  totalEl.innerText = total;
}

function changeQty(btn, delta) {
  const valEl = btn.parentElement.querySelector('.qty-value');
  let qty = parseInt(valEl.innerText);
  qty = Math.max(0, qty + delta);
  valEl.innerText = qty;
  updateTotal();
}

document.getElementById('whatsappBtn').onclick = () => {
  let msg = 'Cinematic Celebration – Food Order%0A%0A';
  items.forEach(item => {
    const name = item.querySelector('.item-name').innerText;
    const price = item.dataset.price;
    const qty = item.querySelector('.qty-value').innerText;
    if (qty > 0) msg += `${name} x ${qty} = ₹${price * qty}%0A`;
  });
  msg += `%0A_Total: ₹${totalEl.innerText}`;
  // prevent duplicate send
window.open(`https://wa.me/917349280445?text=${msg}`, '_blank');
};
</script>
</body>
</html>
