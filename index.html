<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Celebration â€“ Food Order</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --gold: #d4af37;
      --dark: #0e0e0e;
      --card: #151515;
      --text: #f5f5f5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)),
        url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-attachment: fixed;
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 24px 16px 16px;
    }

    header img {
      max-width: 220px;
      margin-bottom: 8px;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      letter-spacing: 2px;
      margin: 0;
      font-size: 22px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
      padding-bottom: 140px; /* space for sticky bar */
    }

    details {
      background: linear-gradient(145deg, #111, #1a1a1a);
      border-radius: 14px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    summary {
      padding: 16px 18px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      font-size: 18px;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    summary::-webkit-details-marker { display: none; }

    .item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .item-name { font-size: 15px; }

    .price {
      color: var(--gold);
      font-weight: 500;
      white-space: nowrap;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .qty-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(135deg, #c9a24d, #f5d27a);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }

    .qty-value {
      width: 36px;
      text-align: center;
      background: #111;
      color: #fff;
      border-radius: 6px;
      padding: 4px 0;
      font-size: 14px;
    }

    /* Sticky total bar */
    .total-box {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 999;
    }

    .total-box h2 {
      margin: 0;
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 18px;
    }

    .total-box button {
      background: linear-gradient(135deg, #25d366, #1ebe57);
      border: none;
      color: #000;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .total-box button:hover { opacity: 0.9; }

    @media (max-width: 480px) {
      summary { font-size: 16px; }
      .item-name { font-size: 14px; }
      .total-box h2 { font-size: 16px; }
      .total-box button { font-size: 14px; padding: 10px 14px; }
    }
  </style>
</head>
<body>

<header>
  <img src="Logo_Brand_Name.png" alt="Cinematic Celebration Logo">
  <h1>Food Menu</h1>
</header>

<div class="container">

  <details open>
    <summary><i class="fa-solid fa-burger"></i> Burger</summary>

    <div class="item" data-price="135">
      <span class="item-name">Veg Cheese Burger</span>
      <span class="price">â‚¹135</span>
      <div class="qty-control">
        <button class="qty-btn" onclick="changeQty(this,-1)">âˆ’</button>
        <span class="qty-value">0</span>
        <button class="qty-btn" onclick="changeQty(this,1)">+</button>
      </div>
    </div>

    <div class="item" data-price="150">
      <span class="item-name">Chicken Crispy Burger</span>
      <span class="price">â‚¹150</span>
      <div class="qty-control">
        <button class="qty-btn" onclick="changeQty(this,-1)">âˆ’</button>
        <span class="qty-value">0</span>
        <button class="qty-btn" onclick="changeQty(this,1)">+</button>
      </div>
    </div>
  </details>

</div>

<!-- Sticky Total Bar -->
<div class="total-box">
  <h2>Total: â‚¹<span id="totalAmount">0</span></h2>
  <button id="whatsappBtn"><i class="fa-brands fa-whatsapp"></i> Send Order</button>
</div>

<script>
  const items = document.querySelectorAll('.item');
  const totalEl = document.getElementById('totalAmount');

  function updateTotal() {
    let total = 0;
    items.forEach(item => {
      const price = parseInt(item.dataset.price);
      const qty = parseInt(item.querySelector('.qty-value').innerText);
      total += price * qty;
    });
    totalEl.innerText = total;
  }

  function changeQty(btn, delta) {
    const valEl = btn.parentElement.querySelector('.qty-value');
    let qty = parseInt(valEl.innerText);
    qty = Math.max(0, qty + delta);
    valEl.innerText = qty;
    updateTotal();
  }

  document.getElementById('whatsappBtn').onclick = () => {
    let msg = 'ðŸ½ï¸ *Cinematic Celebration â€“ Food Order*%0A%0A';
    let hasItem = false;

    items.forEach(item => {
      const name = item.querySelector('.item-name').innerText;
      const price = parseInt(item.dataset.price);
      const qty = parseInt(item.querySelector('.qty-value').innerText);
      if (qty > 0) {
        hasItem = true;
        msg += `${name} Ã— ${qty} = â‚¹${price * qty}%0A`;
      }
    });

    if (!hasItem) {
      alert('Please add at least one item');
      return;
    }

    msg += `%0A*Total: â‚¹${totalEl.innerText}*`;
    window.open(`https://wa.me/917349280445?text=${msg}`, '_blank');
  };
</script>

</body>
</html>
